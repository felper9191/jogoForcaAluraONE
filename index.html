<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--custom css-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jogoInicio">
        <button id = "botaoNovoJogo">Novo Jogo</button>
        <button id = "botaoAdicionarPalavras">Adicionar Palavras</button>
    </div>
    
    <div class="adicionaPalavra">
        <div class="adicionaPalavra__campo">
            <input type="text" id="campoPalavraNova" maxlength="8" placeholder="Escreva uma palavra"/>
            <label for="campoPalavraNova">Máximo 8 caracteres</label>
        </div>
        <div class="adicionaPalavra__botoes">
            <button id="botaoSalvar" >Salvar e começar</button>
            <button id="botaoCancelar">Cancelar</button>
        </div>
    </div>
    
    <div id="apareceForca">
        <canvas id="tela" height="860" width="1200"></canvas>
        
        <div class="botoesCanvas">
            <button id="botao2NovoJogo">Novo Jogo</button>
            <button id="botaoSair">Sair</button>
        </div>
        
        <div id="mensagemFinal"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
